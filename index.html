<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Simple Calculator App</title>
</head>

<body>
    <div class="header">
        <h1>Simple Calculator App</h1>
    </div>

    <div class="main">
        <div>
            <input id="res" class="result" type="text">
        </div>
        <div>
            <button onclick="clr()" class="clear">C</button>

        </div>
        <div>
            <button onclick="press('7');" class="key">7</button>
            <button onclick="press('8');" class="key">8</button>
            <button onclick="press('9');" class="key">9</button>
            <button onclick="press('*');" class="key">X</button>
        </div>
        <div>
            <button onclick="press('4');" class="key">4</button>
            <button onclick="press('5');" class="key">5</button>
            <button onclick="press('6');" class="key">6</button>
            <button onclick="press('-');" class="key">-</button>
        </div>
        <div>
            <button onclick="press('1');" class="key">1</button>
            <button onclick="press('2');" class="key">2</button>
            <button onclick="press('3');" class="key">3</button>
            <button onclick="press('+');" class="key">+</button>
        </div>
        <div>
            <button onclick="press('0');" class="lastkey">0</button>
            <button class="lastkey" onclick="getresult()">=</button>
            <button onclick="press('/');" class="key">/</button>
        </div>
    </div>











</body>
<script src="script.js"></script>

</html>
